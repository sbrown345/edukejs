<!DOCTYPE html>
<html>
    <body>
        <script src="../lightgl.js"></script>
        <script>

            var gl = GL.create();

            document.body.appendChild(gl.canvas);
            gl.canvas.width = 1024;
            gl.canvas.height = 768;

            gl.ondraw = function () {

                gl.begin(gl.TRIANGLE_FAN);
                gl.color(1, 1, 1);
                gl.vertex(1, 1, 1);
                gl.vertex(1, 2, 2);
                gl.vertex(2, 2, 1);
                gl.end();

                gl.flush();
            };



            if (0) {
                //debugger 
                gl.translate(0, 0, -5);
                gl.fullscreen();
            }
            else {
                gl.translate(0, 0, -5);
                gl.matrixMode(gl.PROJECTION);
                gl.perspective(45, 1024 / 768, 0.1, 1E3);
                gl.ondraw();
                gl.animate();
            }

        </script>
    </body>
</html>
