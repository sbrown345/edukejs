<!DOCTYPE html>
<html>
    <body>
        <textarea style="width:100%;height:300px;" id="trace" onchange="convert();"></textarea>
        <textarea style="width:100%;height:300px;"  id="js"></textarea>

        <script>
            function convert() {
                var lines = trace.value.split("\n");
                var output = "";
                for (var i = 0; i < lines.length; i++) {
                    var line = lines[i].trim();
                    if (line.length > 3) {
                        line = line.replace("GL_", "gl.");
                        output += "gl." + line[2].toLowerCase() + line.substr(3);
                        output += "\n";
                    }
                }

                js.value = output;
            }
        </script>
    </body>
</html>
