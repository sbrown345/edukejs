<html><body>
  <script src="../lightgl.js"></script>
<script>

    var gl = GL.create();
    document.body.appendChild(gl.canvas);
    gl.canvas.width = 1024;
    gl.canvas.height = 768;


    var mat = new GL.Matrix([1.00000000,
        0.000000000	,
        0.000000000	,
        0.000000000	,

        0.000000000	 ,
        1.33333337	 ,

    debugger 
    gl.loadMatrixf = gl.loadMatrix.bind(gl);
    gl.color4f = gl.color.bind(gl);
    gl.texCoord2d = gl.texCoord.bind(gl);
    gl.vertex3d = function (x, y, z) {
        gl.vertex.call(gl, x, y, z);
    };

    ////////////////////////////////////////////////////////////////////////////////////

    gl.viewport(0, 0, 1024, 768);
    gl.clearColor(0.000000, 0.000000, .5000000, 0.000000);
    gl.clear(gl.COLOR_BUFFER_BIT);

    gl.viewport(0, 0, 1024, 768);
    gl.matrixMode(gl.PROJECTION);
    gl.pushMatrix();
    gl.loadMatrixf(mat);
    gl.color4f(1.000000, 1.000000, 1.000000, 1.000000);
    gl.begin(gl.TRIANGLE_FAN);
    gl.texCoord2d(0.000000, 0.000000);
    gl.vertex3d(-0.000976, 0.000731, 0.000977);
    gl.texCoord2d(0.624698, 0.000000);
    gl.vertex3d(0.000977, 0.000731, 0.000977);

    gl.vertex3d(-0.000976, -0.000732, 0.000977);
    gl.end();

</script>
